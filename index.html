<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header>
      <div class="header-info">
        <h1 hidden>The Eisenhower Matrix. How to make decisions on what is urgent and important</h1>
        <img class="header-info__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
        <a class="header-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main>
      <div class="main-content">
        <section class="new-task">
          <h2 hidden>Add Item</h2>
            <label class="new-task__label" for="new-task__input">Add Item</label>
            <div class="new-task__wrapper">
              <input id="new-task__input" class="new-task__input" type="text">
              <button>Add</button>
            </div>
        </section>
      <section>
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox" id="payBill">
            <label class="task" for="payBill">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button><button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
       </section>
      </div>
    </main>
  <script src="app.js"></script>
  </body>
</html>
